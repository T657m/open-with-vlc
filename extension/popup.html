<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="options.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h2>
    <span>Open with VLC</span>
    <small id="extension_version"></small>
  </h2>

  <button id="open">Open</button>

  <p><label><input type="checkbox" id="pause_media"> Pause media</label></p>

  <p><label><input type="checkbox" id="open_tab_in_background"> Open tab in background</label></p>

  <p><label><input type="checkbox" id="open_immediately"> Open immediately</label></p>

  <p>Keyboard shortcut: <a id="shortcut" href="chrome://extensions/shortcuts">error</a>.</p>

  <p>A context menu item is also available on links, iframes, and audio/video elements.</p>

  <p>Note: The <a target="_blank" href="https://github.com/stefansundin/vlc-protocol">vlc:// protocol handler</a> is required.</p>
</body>
</html>
